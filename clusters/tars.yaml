apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
name: tars
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 30443 # argocd
        hostPort: 30443
        protocol: TCP
      - containerPort: 30904 # prometheus
        hostPort: 30904
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
  - role: worker
  - role: worker
  - role: worker
